<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="common.css"
    />
    <title>GPT Starter</title>
  </head>
  
  <body class="text-gray-800 antialiased">
    <div class="row-container">
      <div class="first-row">
        <nav
        class="z-50 w-full flex flex-wrap items-center justify-between "
      >
        <div
          class="container px-4 mx-auto flex flex-wrap items-center justify-between"
        >
          <div
            class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
          >
            <a
              class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"
              href="index.html"
              >GPT Starter Kit</a
            ><button
              class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
              type="button"
              onclick="toggleNavbar('example-collapse-navbar')"
            >
              <i class="text-white fas fa-bars"></i>
            </button>
          </div>
          <div
            class="lg:flex flex-grow items-center bg-white lg:bg-transparent lg:shadow-none hidden"
            id="example-collapse-navbar"
          >
            <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
              <li class="flex items-center">
                <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                  href="chatgpt.html" aria-label="Homepage">
                  Chat GPT
                </a>
              </li>
              <li class="flex items-center">
                <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold" 
                  href="docgpt.html" aria-label="A sample content page">
                  Document GPT
                </a>
              </li>
              <li class="flex items-center">
                <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold" 
                  href="qa.html" aria-label="A system message page">
                  QA System
                </a>
              </li>
  
            </ul>
          </div>
        </div>
      </nav>
      </div>

      <iframe src="https://adb-chatgpt-ui.azurewebsites.net/" title="Angular Free Online Web Tutorials"
        height="100%" width="100%"
        frameborder="0" allowfullscreen
        class="second-row">
      </iframe>
    </div>   

  </body>
  <script>
    function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("block");
    }
  </script>
</html>
